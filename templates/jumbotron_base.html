{% extends 'base.html' %}

{% block content %}

    <div class="container-md">
        <div class="col-md-10 offset-md-1 mt-5">
            <div class="jumbotron">

                {% block display_data %}
                {% endblock %}

            </div>
        </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="confirm_delete();"> Yes, Delete </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function confirm_delete() {
            var domain = 'http://127.0.0.1:8004/'
            var pathname = window.location.pathname;
            const csrftoken = getCookie('csrftoken');

            pathname = pathname.replace(/(\w+)_(\w+)/i, "$2s")
            var api = domain.concat('api' + pathname + '/')

            //request
            fetch(api, {
                'method': 'DELETE',
                'headers': {'Content-Type': 'application/json', 'X-CSRFTOKEN': csrftoken},
            }).then(() => {window.location.href = domain.concat('list_page');});
        }

    </script>

{% endblock %}
